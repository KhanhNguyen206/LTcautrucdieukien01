<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<form>
    <fieldset>
        <legend>So sánh với số 0</legend>
        <br>
        <p>Nhập một số vào đây:</p>
        <input id="nhap" type="number">
        <input type="button" value="Kiểm tra" onclick="kiemtra()">
    </fieldset>
</form>
<script>
    function kiemtra(){
        let a = parseInt(document.getElementById("nhap").value);
        if (a < 0) {
            alert("Số này nhỏ hơn 0");
        } else {
            alert("Số này lớn hơn 0");
        }
    }
</script>
</body>
</html>
