<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào đây số phút gọi nội mạng:"));
    let b=parseFloat(prompt("Nhập vào đây số phút gọi ngoại mạng:"));
    let cuoc=a*1000+b*1500;
    alert("Cước sử dụng thuê bao của bạn:" +cuoc +"đồng");
</script>
</body>
</html>
