<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let doanhso=parseFloat(prompt("Nhập vào đây doanh số tháng (đơn vị là triệu):" + ""));
    let hoahong;
    if(doanhso>100){
        hoahong=doanhso*10/100;
        alert("Đây là hoa hồng của bạn:" + hoahong + " triệu");
    }else{
        hoahong=doanhso*5/100;
        alert("Đây là hoa hồng của bạn:" + hoahong + " triệu");
    }
</script>
</body>
</html>
